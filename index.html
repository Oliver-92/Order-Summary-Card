<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <title>Frontend Mentor | Order summary card</title>


</head>

<body>

  <section class="container">

    <figure class="hero">
      <img src="./images/illustration-hero.svg" alt="">
    </figure>

    <div class="text-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </div>

    <div class="info-container">
      <div class="plan">
        <img src="./images/icon-music.svg" alt="">
      </div>
      <div class="plan-details">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>
      <button class="btn-change">Change</button>
    </div>

    <div class="btn-container">
      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>

  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://oliver-92.github.io/Portafolio/">Ezequiel Oliver</a>.
  </div>
</body>

</html>
